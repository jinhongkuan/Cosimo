<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosimo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e4e4e7;
    }
    .container {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 28px;
      background: linear-gradient(135deg, #818cf8, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    .subtitle { color: #71717a; font-size: 14px; margin-bottom: 32px; }
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      border: none;
      background: rgba(255,255,255,0.05);
      color: #a1a1aa;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .tab.active {
      background: #818cf8;
      color: white;
    }
    form { display: none; }
    form.active { display: block; }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      color: white;
      font-size: 14px;
      margin-bottom: 12px;
    }
    input:focus { outline: none; border-color: #818cf8; }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(135deg, #818cf8, #c084fc);
      color: white;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .error { color: #ef4444; font-size: 13px; margin-bottom: 12px; }
    .api-key {
      margin-top: 20px;
      padding: 16px;
      background: rgba(34, 197, 94, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    .api-key code {
      display: block;
      font-size: 12px;
      color: #22c55e;
      word-break: break-all;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cosimo</h1>
    <p class="subtitle">Bridging Goals & Actions</p>

    <div class="tabs">
      <button class="tab active" data-tab="login">Login</button>
      <button class="tab" data-tab="register">Register</button>
    </div>

    <div class="error" id="error"></div>

    <form id="login" class="active">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <form id="register">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Create Account</button>
    </form>

    <div class="api-key" id="apiKeyBox" style="display:none">
      <strong>Your API Key (save this!):</strong>
      <code id="apiKey"></code>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const forms = document.querySelectorAll('form');
    const error = document.getElementById('error');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        forms.forEach(f => f.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
        error.textContent = '';
      });
    });

    document.getElementById('login').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (json.success) window.location.href = '/app';
        else error.textContent = json.error;
      } catch { error.textContent = 'Request failed'; }
    });

    document.getElementById('register').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      try {
        const res = await fetch('/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (json.success) {
          document.getElementById('apiKey').textContent = json.apiKey;
          document.getElementById('apiKeyBox').style.display = 'block';
          setTimeout(() => window.location.href = '/app', 3000);
        } else {
          error.textContent = json.error;
        }
      } catch { error.textContent = 'Request failed'; }
    });
  </script>
</body>
</html>
